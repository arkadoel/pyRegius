
  name: pyregius
  version: '0.0.1' # just for humans, typically '1.2+git' or '1.3.2'
  summary: IDE para desarrollo en python
  description: |
    Python Regius quiere ser un IDE para python, hecho en python.
    
  architectures:
  - build-on: [amd64, i386]
    run-on: [amd64, i386]

  grade: devel # must be 'stable' to release into candidate/stable channels
  confinement: devmode # use 'strict' once you have the right plugs and slots

  apps:
    regius:
      command: main.py
      #plugs: [home,network-bind]   
  parts:
    testapp:
      plugin: python
      python-version: python3
      source: .
      #stage-packages: [tcsh,gawk]
      python-packages: [pyobject]
  
